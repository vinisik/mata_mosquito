<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jogar Mata Mosquito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script>
        function iniciarJogo(){
            var nivel = document.getElementById('nivel').value

            if(nivel === ''){
                alert('Selecione uma dificuldade para começar.')
                return false
            }
           
            window.location.href = "app.html?" + nivel

        }
    </script>
</head>
<body>

    <script>
        var audio = new Audio('tema.mp3');
        audio.play();
    </script>

    <div class="container">
        
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="imagens/game.png">
                </div>
            </div>
        </div>

        <!-- Seletor de dificuldade -->
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select class="form-control" id="nivel">
                            <option value="" disabled selected>Selecione a dificuldade</option>
                            <option value="normal">Normal</option>
                            <option value="dificl">Difícil</option>
                            <option value="lendario">Lendário</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Botao de iniciar -->
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">Jogar</button>
                </div>   
            </div>
        </div>
    </div>

</body>

</html>
